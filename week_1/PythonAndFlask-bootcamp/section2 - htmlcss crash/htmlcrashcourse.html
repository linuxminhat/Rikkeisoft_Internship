<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUPPY ADOPTION PAGE</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h3>
      Please enter your information to adopt a puppy and we'll email you back
    </h3>
    <p>Please Note : First Name,Last Name, Password, and Email are required</p>
    <form>
      <label for="firstname">FIRST NAME : </label>
      <input
        id="firstname"
        type="text"
        name="name"
        value=""
        placeholder="First Name"
      />
      <label for="lastname">Last Name: </label>
      <input
        id="secondname"
        type="text"
        name="name"
        value=""
        placeholder="Last Name"
      />
    </br>
    <label for="emailTag">EMAIL : </label>
    <input id="email" type="email" name="name" value="" placeholder="minhnhatdang2810@mgail.com"/>
    <label for="passwordTag">PASSWORD :</label>
    <input id="password" type="password" name="name" value="" placeholder="password"/>
    <p>Are you over the age of 18 ? </p>
    <label for="yourChoice" name="choice">YES : </label>
    <input id="yourChoice" class="" type="radio" name="choice"/>
    <label for="yourChoiceNo" name="choice">NO : </label>
    <input id="yourChoiceNo" class="" type="radio" name="choice"/>
    <p>Do you have a CreditCard or Paypal ?</p>
    <select name="yourSelect">
      <option value="CreditCard">CreditCard</option>
      <option value="PayPal">PayPal</option>
    </select>
  </br>
    <label for="submitFeedBack"/>
    <input id="submitFeedBack" type="submit"/>
    </form>
  </body>
</html>
