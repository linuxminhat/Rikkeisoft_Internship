<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEARNING FORMS SELECTION !</title>
  </head>
  <body>
    <form method="get">
      <h3>DO YOU OWN A DOG !</h3>
      <label for="yes">YES : </label>
      <input id="yes" type="radio" name="dog_choice" value="yes" />
      <label for="no">NO : </label>
      <input id="no" type="radio" name="dog_choice" value="no" />
      <p>HOW CLEAN IS YOUR HOUSE (1->3)!</p>
      <select name="stars">
        <option value="GREAT">3</option>
        <option value="GOOD">2</option>
        <option value="OKAY">1</option>
      </select>
      <p>ANY COMMENTS HERES !</p>
      <textarea name="name" rows="8" cols="10"></textarea>
    </form>
  </body>
</html>
