<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>LEARNING SELECTION IN HTML AND REVIEW FORM IN HTML !</title>
  </head>
  <body>
    <h1>REVIEW HTML CRASHCOURSE</h1>
    <form action="http://www.google.com" method="GET">
      <p>DO YOU ACHIEVE INTERNSHIP NOW</p>
      <label for="yes">YES : </label>
      <input type="radio" id="yes" name="yourChoice" value="yes" />
      <label for="no">NO : </label>
      <input type="radio" id="no" name="yourChoice" value="no" />
      <p>WHAT IS YOUR DEGREE CLASSIFICATION</p>
      <select name="yourSelect">
        <option value="EXCELLENT">4</option>
        <option value="VERY GOOD">3</option>
        <option value="GOOD">2</option>
        <option value="AVERAGE">1</option>
      </select>
    </br>

      <label for="yourSubmit"> SUBMIT</label>
      <input type="submit" id="yourSubmit" name="submitAnswer" />
    
    </form>
  </body>
